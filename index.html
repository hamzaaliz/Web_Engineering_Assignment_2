<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Crawler</title>
        <style>
            h1 {
                color: white;
                font-size: 50px;
                text-align: center;
                margin: 50px;
            }

            body {
                background: rgb(2, 0, 36);
                background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(11, 11, 112, 1) 40%, rgba(0, 212, 255, 1) 100%);
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            form {
                text-align: center;
            }

            input {
                width: 20rem;
                height: 1.5rem;
                border-radius: 5px;
                border: none;
                margin: 10px;
            }

            #submit {
                width: 5rem;
            }

            #searchText {
                display: none;
            }
        </style>
    </head>

    <body>
        <h1>Web Crawler</h1>
        <form action="index.php" method="post">
            <input type="url" id="url" name="url" placeholder="Seed URL" required> <br /><br />
            <label for="task">Select Choice:</label>
            <select id="task" name="task">
                <option value="view">View Crawled Content</option>
                <option value="find">Find Text</option>
            </select> <br><br>

            <label id="searchTextLabel" for="searchText">Enter Text to Find:</label>
            <input type="text" id="searchText" name="searchText">

            <input type="submit" id="submit">
        </form>

        <script>
            document.getElementById('task').addEventListener('change', function () {
                var searchTextLabel = document.getElementById('searchTextLabel');
                var searchText = document.getElementById('searchText');

                if (this.value === 'find') {
                    searchTextLabel.style.display = 'block';
                    searchText.style.display = 'block';
                } else {
                    searchTextLabel.style.display = 'none';
                    searchText.style.display = 'none';
                }
            });
        </script>

    </body>

</html>
